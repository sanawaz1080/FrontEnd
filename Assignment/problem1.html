<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      .divide {
        border: 1px;
        border-style: inset;
        text-align: center;
      }
      table {
        border: 1px;
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td style="width: 500px; height: 25px" colspan="7">
            <center>Example of Perfect Square using table.</center>
          </td>
        </tr>
        <tr class="divide">
          <th rowspan="7" class="divide">Int 1</th>
          <th rowspan="2" class="divide">n*n</th>
          <th colspan="5" class="divide">Int 2</th>
        </tr>
        <tr class="divide">
          <td class="divide">1</td>
          <td class="divide">2</td>
          <td class="divide">3</td>
          <td class="divide">4</td>
          <td class="divide">5</td>
        </tr>
        <tr class="divide">
          <td class="divide">1</td>
          <th class="divide">1</th>
          <td class="divide">2</td>
          <td class="divide">3</td>
          <td class="divide">4</td>
          <td class="divide">5</td>
        </tr>
        <tr class="divide">
          <td class="divide">2</td>
          <td class="divide">2</td>
          <th class="divide">4</th>
          <td class="divide">6</td>
          <td class="divide">8</td>
          <td class="divide">10</td>
        </tr>
        <tr class="divide">
          <td class="divide">3</td>
          <td class="divide">3</td>
          <td class="divide">6</td>
          <th class="divide">9</th>
          <td class="divide">12</td>
          <td class="divide">15</td>
        </tr>
        <tr class="divide">
          <td class="divide">4</td>
          <td class="divide">4</td>
          <td class="divide">8</td>
          <td class="divide">12</td>
          <th class="divide">16</th>
          <td class="divide">20</td>
        </tr>
        <tr class="divide">
          <td class="divide">5</td>
          <td class="divide">5</td>
          <td class="divide">10</td>
          <td class="divide">15</td>
          <td class="divide">20</td>
          <th class="divide">25</th>
        </tr>
      </table>
    </center>
  </body>
</html>
