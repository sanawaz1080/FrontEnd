<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Checker box</title>
    <style>
    .orange{
        background-color: orange;
        height: 20px;
        width: 20px;
    }
    .light-orange{
        background-color: orange;
        height: 20px;
        width: 20px;
        opacity: 0.5;
    }
    .brown{
        background-color: brown;
        height: 20px;
        width: 20px; 
    }
    </style>
</head>
<body>
    <table border-collapse>
        <tr>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
        </tr>
        <tr>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
        </tr>
        <tr>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
        </tr>
        <tr>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
        </tr>
    </table>
</body>
</html>
